version: '3.8'

services:
  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: todolist
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      - PORT=3000
      - DB_HOST=mysql_db
    ports:
      - '3000:3000'
    depends_on:
      mysql_db:
       condition: service_healthy 

  frontend:
    build:
      context: ./frontend
    ports:
      - '5173:5173'

volumes:
  mysql_data:
